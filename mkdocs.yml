site_name: os-car-man
theme:
  name: material
        # highlightjs: true
        # hljs_languages:
        #     - python
  language: ru
  palette:
    primary: black
  features:
    - content.code.copy
    - content.action.edit
  icon:
    edit: material/pencil 
    view: material/eye

repo_name: westandskif/os-car-man
repo_url: https://github.com/westandskif/os-car-man
edit_uri: edit/main/docs/

nav:
  - "Zeekr из Китая - Общее":
     - Введение: README.md
     - "WeChat & eSender": todo.md
     - "Активация машины / RNR": todo.md
     - "Обслуживание": todo.md
  - "FAQ": FAQ.md
  - "Поучаствовать": CONTRIBUTING.md
  - "История изменений": CHANGELOG.md
  - "О проекте": about.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - tables
  - footnotes
  - markdown_include.include:
      base_path: docs
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - attr_list
  - md_in_html

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
